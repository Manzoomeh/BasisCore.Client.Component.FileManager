<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/styles.css" />
    
    <title>fileManagerComponent</title>
    
     <script>
        const host = {
            repositories: {
                "bc.fileManager": "/basisCore.fileManager.component.js",
            },
            options: {

        { fieldName: "title", title: "name" },
        { fieldName: "uploadDate", title: "upload date" },
        { fieldName: "mime", title: "type" },
        { fieldName: "size", title: "size" },
        { fieldName: "url", title: "operation" },
    ],
    tileViewFields: [
        { fieldName: "title", title: "name" },
        { fieldName: "uploadDate", title: "upload date" },
        { fieldName: "size", title: "size" },
        { fieldName: "url", title: "operation" },
    ],
    titleField: "title",
    orderField: "order",
    keyField: "id",
    mimeField: "mime",
    sizeField: "size",
    urlField: "url",

    api:{nodesApi: "server/nodes",
        userPermissionApi: "server/userPermission" , 
        userSettingApi: "server/userSetting"},
    
    culture:{
            newFolder: 'create folder',
            newFile: 'add file',
            gridView: 'grid view',
            tileView: 'tile view',
            pathTitle: 'path',

            usedSize:'used size',
            uploadBtn: 'upload',
            createFolderBtn: 'create',
            fileSizeTitle: 'file Size'

}
        }

</head>

    <div class="widget_wrapper">
